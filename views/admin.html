<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
<meta http-equiv='content-type' content='text/html;charset=UTF-8'/>

<title>admin manager menu</title>
<link rel="stylesheet" type="text/css" href="stylesheets/common.css"/>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery.easing.1.3.min.js"></script>
<script>
$(function(){
	var menu = $('#nav > li');
	menu.hover(function(){
		var tg = $(this);
		var onImg = tg.find('.text_image > .on');
		var offImg = tg.find('.text_image > .off');
		var menuImage = tg.find('.menu_image');
		var imageHeight = menuImage.find('img').innerHeight();
		
		onImg.css('display', 'block');
		offImg.css('display', 'none');
		
		menuImage.animate(
			{height:imageHeight}, 
			{duration:600, queue:false, easing:'easeOutCubic'}
		);
	}, function(){
		var tg = $(this);
		var onImg = tg.find('.text_image > .on');
		var offImg = tg.find('.text_image > .off');
		var menuImage = tg.find('.menu_image');
		var imageHeight = 0;
		
		onImg.css('display', 'none');
		offImg.css('display', 'block');
		
		menuImage.animate(
			{height:imageHeight},
			{duration:600, queue:false, easing:'easeOutCubic'}
		);
	});
});
</script>
</head>

<body>
   <div id="wrap">

           </div>
        </div>

 	<ul id="nav">
		<li>

			<div class="text_image">
				<div class="off"><a href="/member-admin"><img src="images/member2.gif" alt="회원관리" /></a></div>
				<div class="on"><a href="/member-admin"><img src="images/member3.gif" alt="회원관리" /></a></div>
			</div>
		</li>
		<li>
			<div class="menu_image"><a href="/blacklist-admin"><img src="images/blacklist1.gif" alt="블랙리스트" /></a></div>
			<div class="text_image">
				<div class="off"><a href="/blacklist-admin"><img src="images/blacklist3.gif" alt="블랙리스트" /></a></div>
				<div class="on"><a href="/blacklist-admin"><img src="images/blacklist2.gif" alt="블랙리스트" /></a></div>

		</li>
		<li>

				<div class="on"><a href="/posting-admin"><img src="images/posting3.gif" alt="여행일지관리" /></a></div>
			</div>
		</li>
		<li>
			<div class="menu_image"><a href="/comment-admin"><img src="images/comment1.gif" alt="댓글관리" /></a></div>
